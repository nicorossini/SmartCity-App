version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: smartcity-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis
    container_name: smartcity-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mongo-data: